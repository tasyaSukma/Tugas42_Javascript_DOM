<!DOCTYPE html>
<html>
<head>
	<title>ON MOUSE OVER & ON MOUSE OUT</title>
</head>
<body>
	<p onmouseover="Over(this)" onmouseout="Out(this)">on mouse over event dan on mouse out event</p>

	<script type="text/javascript">
		function Over(x){
			x.style.color = "red";
		}

		function Out(x){
			x.style.color = "black";
		}
	</script>
</body>
</html>
